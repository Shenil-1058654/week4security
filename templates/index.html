<!DOCTYPE html>
<html>
<head>
    <title>Myers-Briggs test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">     
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form method="POST" action="/">
                <label for="chk" aria-hidden="true">Myers-Briggs test</label>
                <input type="text" id="studentNum" name="studentNum" placeholder="Studentnummer" required="">
                <input type="text" id="studentNaam" name="studentName" placeholder="Naam" required="">
                <button type="submit">Verder</button>
            </form>
        </div>

        <div class="login">
            <form method="POST" action="/">
                <label for="chk" aria-hidden="true">Doorgaan als docent</label>
                <input type="text" id="docentName" name="docentName" placeholder="Docentnaam" required="">
                <input type="password" id="password" name="password" placeholder="Wachtwoord" required="">
                <button type="submit">Verder</button>
            </form>
        </div>
    </div>
</body>
</html>
